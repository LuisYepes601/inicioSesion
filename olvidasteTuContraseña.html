<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RestaurantApp - Recuperar Contraseña</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="login-container" id="forgotPage">
        <div class="login-left login-left-recuperar"></div>
        <div class="login-right">
            <div class="login-card">
                <div class="logo d-flex flex-column align-items-center">
                    <div class="logo-icon mb-2" style="width:96px; height:96px;">
                        <div
                            style="width:100%; height:100%; border-radius:50%; background:#f1f5ff; display:flex; align-items:center; justify-content:center; position:relative;">
                            <svg width="56" height="56" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                <rect x="3" y="8" width="18" height="11" rx="2" stroke="#0d6efd" stroke-width="1.5" />
                                <path d="M7 8V6a5 5 0 0 1 10 0v2" stroke="#0d6efd" stroke-width="1.5"
                                    stroke-linecap="round" />
                                <path d="M8 13h8" stroke="#0d6efd" stroke-width="1.5" stroke-linecap="round" />
                            </svg>
                            <svg style="position:absolute; right:4px; bottom:4px;" width="26" height="26"
                                viewBox="0 0 24 24" fill="none" aria-hidden="true">
                                <rect x="1" y="4" width="22" height="16" rx="2" stroke="#6c757d" stroke-width="1.2" />
                                <circle cx="7.5" cy="11" r="2" fill="#6c757d" />
                                <path d="M11 9h7" stroke="#6c757d" stroke-width="1.2" stroke-linecap="round" />
                                <path d="M11 13h7" stroke="#6c757d" stroke-width="1.2" stroke-linecap="round" />
                            </svg>
                        </div>
                    </div>
                    <h3>Recuperar Contraseña</h3>
                    <p class="text-muted text-center">Ingresa tu correo o
                        número de identificación para recuperar tu
                        contraseña.</p>
                </div>

                <form id="forgotForm">
                    <div class="alert alert-danger d-none" id="forgotError"></div>
                    <div class="alert alert-success d-none" id="forgotSuccess"></div>

                    <!-- Campo correo electrónico -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo"
                                required />
                        </div>
                    </div>

                    <!-- Campo número de identificación -->
                    <div class="mb-3">
                        <label for="idNumber" class="form-label">Número de identificación</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                            <input type="text" class="form-control" id="idNumber"
                                placeholder="Ingresa tu número de identificación" required />
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">Recuperar contraseña</button>

                    <div class="text-center">
                        <a href="index.html" class="text-decoration-none"><i class="bi bi-arrow-left-circle-fill"></i>
                            Volver al inicio de sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/olvidasteTuContraseña.js"></script>
</body>

</html>
